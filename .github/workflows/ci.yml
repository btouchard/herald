name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: herald
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: herald
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: herald.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run tests
        run: go test -race -v ./...

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o bin/${{ matrix.binary }} ./cmd/herald

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: herald-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/${{ matrix.binary }}
          retention-days: 7
