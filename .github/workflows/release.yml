name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Run tests
        run: go test -race -v ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        shell: bash
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags="-s -w -X main.version=${VERSION}" -o herald${EXT} ./cmd/herald

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        shell: bash
        run: |
          ARCHIVE_NAME="herald-${VERSION}-${GOOS}-${GOARCH}"
          mkdir -p "${ARCHIVE_NAME}"

          if [ "$GOOS" = "windows" ]; then
            cp herald.exe "${ARCHIVE_NAME}/"
            cp LICENSE README.md "${ARCHIVE_NAME}/"
            zip -r "${ARCHIVE_NAME}.zip" "${ARCHIVE_NAME}"
          else
            cp herald "${ARCHIVE_NAME}/"
            cp LICENSE README.md "${ARCHIVE_NAME}/"
            tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          fi

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.goos }}-${{ matrix.goarch }}
          path: herald-*.*
          retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all archives
        uses: actions/download-artifact@v4
        with:
          pattern: archive-*
          merge-multiple: true

      - name: Generate checksums
        env:
          VERSION: ${{ github.ref_name }}
        shell: bash
        run: |
          sha256sum herald-${VERSION}-*.tar.gz herald-${VERSION}-*.zip > "herald-${VERSION}-checksums.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            herald-*.tar.gz
            herald-*.zip
            herald-*-checksums.txt
