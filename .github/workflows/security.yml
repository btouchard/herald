name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 09:00 UTC

permissions:
  contents: read

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint security checks
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --disable-all -E gosec,gocritic
